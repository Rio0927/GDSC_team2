{% extends "base.html" %}
{% block content %}
<body>
  <header>
    <div class="flex justify-center">
      <h1 class="text-4xl my-4">Edit Profile</h1>
    </div>
  </header>
  <div class="flex justify-center">
  <div class="w-96 bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 ">
  <form method="POST" class="w-full max-w-lg">{% csrf_token %} 
    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide">
        学年
      </label>
      <div class="relative">
        <select name="grade_select" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
          <option value="1" selected>1年</option>
          <option value="2">2年</option>
          <option value="3">3年</option>
          <option value="4">4年</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
        </div>
      </div>

        <br>
      <label class="block uppercase tracking-wide">
        学期
      </label>
      <div class="relative">
        <select name="semester_select" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
          <option value="1" selected>前期</option>
          <option value="2">後期</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
        </div>
      </div>
    </div>

    <br>
    <div class='container mx-auto text-center'>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
        変更
      </button>
    </div>
  </form>
  </div>
</div>
</body>
{% endblock %}
